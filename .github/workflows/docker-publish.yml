name: Publish Docker image

on:
  release:
    types: [published]  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build original Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.actor }}/truelayer2firefly:latest

      - name: Install DockerSlim
        run: |
          curl -sL https://github.com/slimtoolkit/slim/releases/latest/download/dist_linux.tar.gz | tar -xz
          sudo mv dist_linux/docker-slim /usr/local/bin/docker-slim

      - name: Slim the Docker image
        run: |
          docker-slim build \
            --target ghcr.io/${{ github.actor }}/truelayer2firefly:latest \
            --tag ghcr.io/${{ github.actor }}/truelayer2firefly:slim \
            --http-probe=false

      - name: Push slimmed image
        run: |
          docker push ghcr.io/${{ github.actor }}/truelayer2firefly:slim
