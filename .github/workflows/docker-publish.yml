name: Publish Slimmed Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-slim:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/${{ github.actor }}/truelayer2firefly:latest

      - name: Slim the Docker image
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_HTTP_PROBE: false
        with:
          target: ghcr.io/${{ github.actor }}/truelayer2firefly:latest
          tag: slim

      - name: Push slimmed image
        run: |
          docker tag ghcr.io/${{ github.actor }}/truelayer2firefly:slim ghcr.io/${{ github.actor }}/truelayer2firefly:slim
          docker push ghcr.io/${{ github.actor }}/truelayer2firefly:slim
